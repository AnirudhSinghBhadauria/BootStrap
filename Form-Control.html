<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Form-Control.css">

</head>

<body>
    <main class="container">
        <h3 class="headings display-3 col-lg-12 text-dark text-center">Adress Proof Registration</h3>

        <form action="nowhere">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="name">Enter Your Name</label>
                    <input type="text" placeholder="Your Name" class="form-control" name="name" id="name" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="number">Enter your Aadhar Number</label>
                    <input type="number" placeholder="Your Aadhar Number" name="numbber" id="number"
                        class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="email">Enter your E-Mail</label>
                    <input type="email" placeholder="Your E-Mail" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="password">Enter your Password</label>
                    <input type="password" placeholder="Your Password" name="password" id="password"
                        class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="adress">Enter Your Adress</label>
                <input type="text" name="Adress" id="Adress" placeholder="Enter your Adress" class="form-control" required>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="city">Enter Your City</label>
                    <input type="text" name="city" id="city" placeholder="Your City" class="form-control" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="pin">Enter Your Pin-Code</label>
                    <input type="text" name="pin" placeholder="Your Pin-Code" class="form-control" required>
                </div>
            </div>

            <div class="register form-check">
                <input class="form-check-input" type="checkbox" value="checked" id="flexCheckIndeterminate" required width="100">
                <label class="form-check-label" for="flexCheckIndeterminate">
                        Are you sure you want to Register?
                </label>
            </div>
            <div class="button">
            <button class="submit btn btn-outline-success">Register</button>
        </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
